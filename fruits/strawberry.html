<p>草莓（学名：Fragaria × ananassa Duch，英文：Strawberry）。蔷薇科、草莓属多年生草本，一种红色的花果，又名红莓、洋莓、地莓等，外观呈心形，鲜美红嫩，果肉多汁，含有特殊的浓郁水果芳香。</p>
<p>中国各地栽培，原产南美洲，欧洲等地广为栽培。</p>
