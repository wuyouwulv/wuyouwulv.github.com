<p>橘子是多年生芸香科植物的果实，中国也是橘树的主要发源地之一。中国古人食用橘子，并且将野生橘树进行人工栽培，历史悠久[1] 。</p>
<p>橘子有好几种品种，但是常见的还是崭蹋它的果实外皮肥厚，内藏瓤瓣，由汁泡和种子构成。橘子属热带作物，主要种植于中国南方，橘子色彩鲜艳、酸甜可口，是秋冬季常见的美味佳果。橘子富含丰富的维生素c，对人体有着很大的好处。在中医里认为橘子是温性食物,易上火，所以不能多吃[1] 。</p>
