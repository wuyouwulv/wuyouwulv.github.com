<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
	<title>HTML5 来回拖放</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a style="text-decoration: none; color:#eaeaea;" href="../index.html">无忧无虑</a></h1>
		</div>
	</header>
	<!--script type="text/javascript" src="js/changebkg.js"></script-->
	<div class="container">
		<section id="main_content">
		
<h3>HTML5 来回拖放</h3>	
	
<style type="text/css">
#div1, #div2
{float:left; width:320px; height:200px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../img/test1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

		</section>
	</div>
</body>
</html>
