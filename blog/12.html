<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/css1.css" media="screen">
	<title>HTML5使用Selectors API简化选取操作</title>
</head>
<body>
	<header>
		<div>
			<h1><a style="text-decoration: none; color:#eaeaea;" href="../index.html">无忧无虑</a></h1>
		</div>
	</header>
	<!--script type="text/javascript" src="js/changebkg.js"></script-->
	<div class="container">
		<section id="main_content">

			<h3>HTML5使用Selectors API简化选取操作</h3>
				<style type="text/css">
				  td {
					border-style: solid;
					border-width: 1px;
					font-size: 300%;
				  }
				  
				  td {
					background-color: cyan;
				  }
				  
				  #hoverResult {
					color: green;
					font-size: 200%;
				  }
				</style>
				<table>
				  <tr>
				    <td>A1</td> <td>A2</td> <td>A3</td>
				  </tr>
				  <tr>
				    <td>B1</td> <td>B2</td> <td>B3</td>
				  </tr>
				  <tr>
				    <td>C1</td> <td>C2</td> <td>C3</td>
				  </tr>
				</table>
				<p>Focus the button, hover over the table cells, and hit Enter to identify them using querySelector('td:hover').</p>
				<p>鼠标点击下面这个按键，使得当前聚焦在下面这个按键，然后将鼠标移到上面的表格中，按下键盘“ENTER”键看效果。</p>
				<button type="button" id="findHover" autofocus>Find 'td:hover' target</button>
				<div id="hoverResult">haha</div>
				<script type="text/javascript">
					document.getElementById("findHover").onclick = function() {
						// 找出页面中的单元格
						var hovered = document.querySelector("td:hover");
						if(hovered) {
							document.getElementById("hoverResult").innerHTML = hovered.innerHTML;
						}
					}
				</script>
				
		</section>
	</div>
</body>
</html>
