<body>
	<header>

	<div class="container">
		<section id="main_content">
		
		<h3>HTML5 拖布</h3>

<style type="text/css">
#div1 {width:320px;height:200px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="../img/test1.jpg" draggable="true" ondragstart="drag(event)" />

<p>参考资料<a href="http://www.w3school.com.cn/html5/html_5_draganddrop.asp" target="_blank">HTML5拖布</a></p>

		</section>
	</div>
</body>
</html>
